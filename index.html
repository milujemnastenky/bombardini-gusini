<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Reader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Data Reader</h1>
            <p>Browse and read text files from the data directory in this repository</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search files...">
            <button id="searchButton"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="content">
            <div class="file-list" id="fileList">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading files...
                </div>
            </div>
            
            <div class="file-content" id="fileContent">
                <div class="empty-state">
                    <i class="fas fa-file-alt"></i>
                    <p>Select a file to view its content</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Files are loaded from the <code>data</code> directory in this repository</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
